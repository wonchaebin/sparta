    <style>
        div {
            text-align: center;
        }

        .intro>img {
            padding-top: 30px;
        }

        .drop_btn {
            background-color: cornflowerblue;
            border: none;
            padding: 16px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            width: 150px;
            height: 70px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            vertical-align: middle;
        }

        .dropdown_cont {
            display: none;
            min-width: 300px;
            position: absolute;
            z-index: 1;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2)
        }

        .dropdown_link {
            display: block;
            padding: 12px 16px;
            color: black;
            text-decoration: none
        }

        .dropdown_link:hover {
            background-color: #f1f1f1
        }

        .dropdown:hover .dropdown_cont {
            display: block
        }

        .dropdown:hover .drop_btn {
            background-color: cornflowerblue
        }

        .gallery {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 300px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.1);
        }

        .home-page {
            margin-top: 30px;
           float: right;

        }

        .home-button {
            display: inline-block;
            text-decoration: none;
            margin-top: 20px;
        }

        .home-button img {
            width: 50px;
            /* 이미지 크기 */
            height: 50px;
            transition: transform 0.3s ease;
        }

        .home-button img:hover {
            transform: scale(1.2);
            /* 마우스 호버시 크기 확대 */
        }

         .header{
            display: flex; 
            align-items: center;
        }

        .header > h2{
            flex:1; 
            text-align: center; 
            margin: 0;
        }
    </style>

  <script>
    const images = document.querySelectorAll('.gallery img');
    let currentIndex = 0;

    function showNextImage() {
      images[currentIndex].style.display = 'none';
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].style.display = 'block';
    }

    // 처음에 첫 번째 이미지만 보이도록 설정
    for (let i = 1; i < images.length; i++) {
      images[i].style.display = 'none';
    }
